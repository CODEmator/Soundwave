<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="hero">
        <header>
            <div class="navbar">
                <a class="logobar" href="./index.html">
                    <img src="./assets/logo.svg" alt="SoundWave's Logo">
                    <h1 class="logotext">Soundwave</h1>
                </a>
                <img id="menuCta" class="menu" src="./assets/menu_icon.svg" alt="">
                
                <nav id="mobileMenu" class="hidden">
                    <ul>
                        <li><a href="./discover.html">Discover</a></li>
                        <li><a href="./join.html">Join</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container herocontainer">
            <div class="left">
                <img class="heroimg" src="./assets/landing-page-girl_1.png" alt="">
                <img class="design1" src="./assets/Ellipse2.svg" alt="">
            </div>
            <div class="right">
                <img class="headphone" src="./assets/Ellipse3.png" alt="Black Headphone in Circle">
                <div class="herotext">
                    <h1>Feel The Music</h1>
                    <p>Stream over 20k+ songs with <br> a click</p>
                    <a href="./join.html" class="button">Join Now</a>
                </div>
                <img class="design2" src="./assets/Ellipse4.svg" alt="">
            </div>
        </div>
    </section>
    <script>
        const mobileBtn = document.getElementById("menuCta");
        nav = document.querySelector("nav");

        mobileBtn.addEventListener("click", () => {
            document.getElementById("menuCta").src='./assets/Menu-close.svg';
            nav.classList.add("menu-btn");
        });

        mobileBtn.addEventListener("dblclick", () => {
            document.getElementById("menuCta").src='./assets/menu_icon.svg'
            nav.classList.remove("menu-btn");

        })

    </script>
</body>
</html>
