<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundwave-Join</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="join">
        <div class="container join__container">
            <div class="join__text">
                <h1>Join the <span>fun.</span></h1>
            </div>
           <div class="join__form" id="join__Form">
                <form action="" method="post">
                    <div class="input-control">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="text">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="password">Password</label>
                        <input id="password"name="password" type="password">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="password2">Confirm Password</label>
                        <input id="password2"name="password2" type="password">
                        <div class="error"></div>
                    </div>
                    <div class="link">
                       <p>Already have an account? <span id="logIn">Log In</span></p>
                    </div><br>
                    <input class="button" type="submit" value="Join Now">
                    <div class="footnote">
                        By clicking Join Now you agree to our <a href="">Terms and Conditions</a> and <a href="">Privacy Policy</a>.
                    </div>
                </form>
           </div>

           <!-- <div class=" join__form login__form" id="login__Form">

                    <label for="username">Username:</label><br>
                    <input type="email/username" name="email/username" id="userId" placeholder="email or username"><br><br>

                        <p>Forget Password?</p>

                    <input type="submit" value="Login">
                </form>
           </div> -->
        </div>
        <footer class="join__footer" style="background-color: rgba(79, 78, 78, 0.986);">
            <nav>
                <ul>
                    <a class="homeicon" href="./index.html"><img src="./assets/home_white.svg" alt="home button for Soundwave"></a>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <div class="socialicon">
                    <img src="./assets/facebook.png" alt="">
                    <img src="./assets/twitter.png" alt="">
                    <img src="./assets/instagram.png" alt="">
                </div>
            </nav> 
            <p>Copyright &copy; 2022 by Soundwave.<span>All Rights Reserved.</span></p>
        </footer> 
    </section>
    <script src="./Js/main.js"></script>
    <script src="./Js/form.js"></script>
</body>
</html>
