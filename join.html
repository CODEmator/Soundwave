<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundwave-Join</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body style="background-color:  linear-gradient(180deg, #1762A7 51.85%, rgba(0, 0, 0, 0.19) 90.01%);">
    <section class="join">
        <div class="container join__container">
            <div class="join__text">
                <h1>Join the <span>fun.</span></h1>
            </div>
           <div class="join__form">
                <form action="" method="get">
                    <label for="name">Name:</label><br>
                    <input type="text" placeholder="John Doe"><br><br>
                    <label for="email">Email:</label><br>
                    <input type="email" placeholder="Johndoe@email.com"><br><br>
                    <label for="password">Password:</label><br>
                    <input type="password" placeholder="qweRh84/@Twq"><br>
                    <div class="link">
                        <a href="">Log In</a>
                        <a href="">Forget Password?</a>
                    </div><br><br>
                    <input type="submit" value="Join Now">
                </form>
           </div>
        </div>
        <footer class="footer2" style="background-color: rgba(79, 78, 78, 0.986);">
            <nav>
                <ul>
                    <a class="homeicon" href="./index.html"><img src="./assets/home_white.svg" alt="home button for Soundwave"></a>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <div class="socialicon">
                    <img src="./assets/facebook.png" alt="">
                    <img src="./assets/twitter.png" alt="">
                    <img src="./assets/instagram.png" alt="">
                </div>
            </nav> 
            <p>Copyright &copy; 2022 by Soundwave.<span>All Rights Reserved.</span></p>
        </footer> 
    </section>
</body>
</html>
